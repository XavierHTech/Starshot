---
layout: default
title: Blog
---

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
<link href="/Starshot/styles_main.css" rel="stylesheet">
<link href="/Starshot/fontawesome/css/all.css" rel="stylesheet">
  </head>

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="/Starshot{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
